<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Box</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <button class="btn">Click me</button>
        <div class="modal no-visible">
        <div class="product-box-body">
            <div class="product-box">
                <div class="close-area">
                    <span class="close-mobile">&times;</span>
                </div>
                <div class="img-box">
                    <img src="./resources/icons/left-arrow-line-symbol.svg" class="fa-angle-left" alt="strzałka do przewijania galerii - lewa">
                    <div class="photo-box">
                    </div>
                    <img src="./resources/icons/right-arrow-angle.svg" class="fa-angle-right" alt="strzałka do przewijania galerii - prawa">
                </div>
                <form class="content" action"/product.php" method="POST">
                    <div class="product-name">
                        <h2 class="title"></h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="price-area">
                        <p class="price"></p>
                    </div>
                    <div class="sizes">
                        <label for="sizes" class="size">Rozmiar: </label>
                        <div class="size-container"></div>
                    </div>
                    <div class="colors">
                        <label for="select-color" class="color">Wariant: </label>
                        <select class="options" name="select-color"></select>
                    </div>
                    <div class="availablity_delivery">
                        <div class="availability">
                            <span class="icon"><img class="icon-available" alt="ikona dostępności/niedostępności"></span><p class="available"></p>
                        </div>
                        <div class="delivery-box">
                            <div class="icon-delivery">
                                <img src="./resources/icons/delivery-time-tool.svg" alt="ikona dostawy">
                            </div>
                            <div class="delivery-info">
                                <p>Możemy wysłać już dzisiaj!</p>
                                <a href="https://google.com" class="delivery-time">Sprawdź czasy i koszty wysyłki</a>
                            </div>
                        </div>
                    </div>
                    <div class="counter_submit">
                        <div class="counter_area">
                                <button class="minus" type="button">-</button>
                                <input class="input-counter" type="number" value="1"/>
                                <button class="plus" type="button">+</button>
                        </div>
                        <div class="submit_area">
                            <button class="submit" type="submit">Dodaj do koszyka</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
        
        <script src="./scripts.js" async defer></script>
    </body>
</html>
